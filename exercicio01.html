<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalho</title>
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <p id="result">O resultado vai aparecer aqui</p>
        <button onclick="atividade()">clique aqui</button>
    </main>
    <script>
        function atividade() {
            let n1 = Number(window.prompt("primeiro numero"))
            let n2 = Number(window.prompt("segundo numero"))
            let soma = n1 + n2
            let div = n1 / n2
            let mult = n1 * n2
            let pot = n1 ** n2 
            document.getElementById("result").innerHTML = `A soma de ${n1} e ${n2} é igual a ${soma} <br> A divisão entre ${n1} e ${n2} é igual a ${div} <br> A multiplicação entre ${n1} e ${n2} é igual a ${mult} <br> A potenciação entre ${n1} e ${n2} é igual a ${pot}`
        }
    </script>
    
</body>
</html>
